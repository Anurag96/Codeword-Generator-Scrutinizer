<div class="container-fluid">

  <h1>Register</h1>
  <p>Please fill in this form to create an account.</p>
  <hr>
  <span class="border-left">
<form #userForm="ngForm">


<!-- {{ userForm.value | json }} -->

  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" name="userName" ngModel>
  </div>
  <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" name="email "ngModel>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" ngModel>
      </div>
      <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" class="form-control" name="re-password"ngModel>
        </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" name="admin" ngModel>
        <label class="form-check-label" for="exampleCheck1">Admin</label>
      </div>
      <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" name="faculty" ngModel>
          <label class="form-check-label" for="exampleCheck1">Faculty</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" name="student" ngModel>
            <label class="form-check-label" for="exampleCheck1">Student</label>
          </div>

      <br>
      <hr>
  <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <button class="btn btn-primary">Register</button>
      
      <br>
      <hr>
      <div class="container signin">
          <p>Already have an account? <a href="../login/login.component.html">Sign in</a>.</p>
        </div>
      
</form>
</span>
</div>
