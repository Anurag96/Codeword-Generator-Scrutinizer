<!-- Password reset form -->

<mat-card class="mat-elevation-z8">
  <form class="example-form" (ngSubmit)="resetpassword()" [formGroup]="myform">

      <mat-card-header>
        <mat-card-title id="Ctittle">Reset your Password</mat-card-title>
      </mat-card-header>
  
      <mat-card-content id="ccontent">
        <mat-form-field>
          <input matInput placeholder="Enter your email" formControlName="email" required>
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </mat-card-content>
  
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">SEND PASSWORD RESET EMAIL</button>
      </mat-card-actions>
  </form>
  
</mat-card>
