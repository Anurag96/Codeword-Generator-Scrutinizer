<div class="container">
    <div class="mat-elevation-z8">
        <button mat-raised-button color="primary" routerLink="/dashboard"> << Primary</button>   
    </div>
  </div>
 <br>
 <div class="container">
    <div class="mat-elevation-z8">
       <h1>Course Name :</h1>
       <h5>Start Date :</h5>
       <h5>End Date :</h5>
       <h5>Start URL :</h5>
       <h5>Start URL :</h5>
      </div>
  </div>
  <br>

    <div class="container">
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

   
    <!-- codeword Column -->
    <ng-container matColumnDef="codeword">
      <th mat-header-cell *matHeaderCellDef> Codeword </th>
      <td mat-cell *matCellDef="let element"> {{element.codeword}} </td>
    </ng-container>

    <!-- acknowledge Column -->
    <ng-container matColumnDef="acknowledge">
      <th mat-header-cell *matHeaderCellDef> Acknowledget </th>
      <td mat-cell *matCellDef="let element"> {{element.acknowledge}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
</div>
