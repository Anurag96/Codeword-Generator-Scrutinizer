<mat-card>
  <mat-card-header>
    <mat-toolbar class="toolbar">
      <mat-icon (click)="addContact()">Add New Cource</mat-icon>
      <!-- <span class="toolbar-spacer"></span>
      <mat-icon (click)="addContact()">add</mat-icon> -->
    </mat-toolbar>
  </mat-card-header>

  <mat-card-content>
    <div class="container">
      <table class="table">
        <thead>
          <th>Course Name</th>
          <th> Start Date</th>
          <th>End Date</th>
          <th> Survey Start URL</th>
          <th> Survey End URL</th>
        </thead>
        <tr *ngFor="let Contact of ContactList">
          <td>{{Contact.FirstName}}</td>
          <td>{{Contact.LastName}}</td>
          <td>{{Contact.Contact}}</td>
          <td>{{Contact.Email}}</td>
          <td>{{Contact.End}}</td>
          <td><button class="cancel"  mat-button (click)="editContact(Contact.ID)">Edit</button></td>
        <td><button class="create"   mat-button  (click)="deleteContact(Contact.ID)">Delete</button></td>
          
      
        </tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
<app-nav-bar></app-nav-bar>
<br>
