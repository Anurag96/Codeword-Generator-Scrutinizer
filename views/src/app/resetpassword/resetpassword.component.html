<mat-card class="example-card1">
  <form [formGroup]="formdata" (ngSubmit)="resetpassword()" class="example-form">
    <mat-card-header>
      <mat-card-title >Reset your Password</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field class="example-full-width">
        <input matInput [type]="hide ? 'password' : 'text'" placeholder="Enter Password" formControlName="password" required>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>  
      </mat-form-field>
    </mat-card-content>  

    <mat-card-content>
      <mat-form-field class="example-full-width">
        <input matInput [type]="confirmhide ? 'password' : 'text'" placeholder="confirm Password" formControlName="confirmpassword" required>
        <mat-icon matSuffix (click)="confirmhide = !confirmhide">{{confirmhide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>
    </mat-card-content>

    <p *ngIf="password.dirty && confirmpassword.dirty">
      <ng-container *ngIf="password.value == confirmpassword.value && password.value != '' && confirmpassword.value != ''; else elseTemplate">
        password matched
      </ng-container>
      <ng-template #elseTemplate>
        <mat-error>passwords does not match</mat-error>
      </ng-template>
    </p>

    <mat-card-actions>
      <button mat-raised-button color="warn" type="submit">Reset Password</button>
    </mat-card-actions>
  </form>
</mat-card>
