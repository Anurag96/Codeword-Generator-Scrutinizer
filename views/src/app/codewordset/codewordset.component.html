<app-nav-bar></app-nav-bar>
<div class="main-content">
  <button mat-raised-button (click)="openDialog()"><i class="fas fa-plus"></i> Create Codeword Set</button>
  <br>
  <br>
  <!-- Table filter -->
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
  </mat-form-field>
  <br>
  <!-- Table -->
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z10">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Codeword Set Name </th>
      <td mat-cell *matCellDef="let element"> {{element.codeWordSetName}} </td>
    </ng-container>

    <!-- Contact Column -->
    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Count </th>
      <td mat-cell *matCellDef="let element"> {{element.count}} </td>
    </ng-container>

    <!-- Button Column -->
    <ng-container matColumnDef="btn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Show Details</th>
      <td mat-cell *matCellDef="let element"><button mat-stroked-button (click)="rowClicked(element)">Show Details <i class="fas fa-chevron-right"></i></button></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Pagination -->
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="mat-elevation-z10"></mat-paginator>
</div>
