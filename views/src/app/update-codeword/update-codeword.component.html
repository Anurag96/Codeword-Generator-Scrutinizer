<form class="example-form mt1" #signInForm="ngForm"  (ngSubmit)="login(signInForm)" autocomplete="off">
  <h1 mat-dialog-title>Update Codeword</h1>
  <div mat-dialog-content>
              <mat-form-field class="example-full-width">
                <input name="name" [(ngModel)]="addslot.Codeword" #name="ngModel" pattern="[a-zA-Z]*" matInput placeholder="Name" required >
                <mat-error *ngIf="name.invalid">
                  <span *ngIf="name && !name.value.length">Please enter name</span>
                  <span *ngIf="name && name.value.length">Invalid name (only alphabets allowed)</span>
                </mat-error>
              </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button class="mt1" type="submit"  mat-raised-button color="primary" >Save</button>
    <button class="mt1" type="button" (click)="onNoClick()" mat-raised-button color="primary" >Cancel</button>
  </div>
  
  </form>
